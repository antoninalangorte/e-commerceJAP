      <!-- Ingreso formulario -->
      <div class="col-md-6">
        <div class="card">
          <h4 class="card-header bg-dark text-center text-white">
            INGRESA TUS DATOS:
          </h4>
          <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNombre">Nombre</label>
                  <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputApellidos">Apellidos</label>
                  <input type="text" class="form-control" id="inputApellidos" placeholder="Apellidos" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
              </div>

              <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="inputEdad">Edad</label>
                  <input type="number" class="form-control" id="inputEdad" required>
                </div>
                <div class="form-group col-md-10">
                  <label for="inputTelefono">Teléfono de contacto</label>
                  <input type="tel" class="form-control" id="inputTelefono" required>
                </div>
              </div>
              <button type="submit" class="btn btn-danger btn-lg btn-block" id="botonGuardar" onclick="saveData()">
                <i class="far fa-save"></i> Guardar mi perfil
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- div que se crea para mostrar los datos guardados del usuario -->
      <div id="showPerfil" class="col-md-6"></div>
